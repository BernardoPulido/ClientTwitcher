
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-md-offset-3" style="text-align: center;">
            <h2></h2>
        </div>
    </div><br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="" class="active" id="login-form-link">Acceder</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="" id="register-form-link">Registrar</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">

                            <form id="login-form" style="display: block;">
                                <div class="row">

                                    <div class="col-lg-12">
                                        <div class="alert alert-success" ng-show="oksalir==1">
                                            <strong>Se ha cerrado correctamente sesión</strong>
                                        </div>
                                        <label for="email_login">Correo electrónico</label>
                                        <input id="email_login" class="form-control" type="text" ng-model="supplier_login.email" placeholder="Ej. lpulido@cicese.edu.mx"><br>
                                        <!--<input id="id_login" class="form-control" type="hidden" ng-model="supplier_login._id" placeholder="Ej. lpulido@cicese.edu.mx"><br>
                                    --></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <label for="institucion_login">Institución</label>
                                        <input id="institucion_login" class="form-control" type="text" ng-model="supplier_login.institution" placeholder="Ej. CICESE"><br>
                                    </div>
                                </div>

                                <div class="row" style="text-align: center">
                                    <div class="col-lg-12">
                                        <button class="btn btn-success button" ng-click="acceder()">{{ texto }}</button>

                                    </div>
                                </div>





                            </form>
                            <div id="register-form" style="display: none;">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <label for="nombre">Nombre</label>
                                        <input id="nombre" class="form-control" type="text" ng-model="supplier.name" placeholder="Ej. Jorge Pinto"><br>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <label for="institucion">Institución</label>
                                        <input id="institucion" class="form-control" type="text" ng-model="supplier.institution" placeholder="Ej. CICESE"><br>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <label for="email">Correo electrónico</label>
                                        <input id="email" class="form-control" type="text" ng-model="supplier.email" placeholder="Ej. lpulido@cicese.edu.mx"><br>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <label for="homepage">Página Web</label>
                                        <input id="homepage" class="form-control" type="text" ng-model="supplier.homepage" placeholder="Ej. researcherid.com.mx">
                                        <input id="status" class="form-control" type="hidden" ng-model="supplier.status" placeholder="Ej. researcherid.com.mx"><br>
                                    </div>
                                </div>

                                <div class="alert alert-success" ng-show="ok==1">
                                    <strong>¡Registro exitoso!</strong> Ahora, accede con tu correo electrónico y registra tus ofertas.
                                </div>
                                <br><br>
                                <div class="row" style="text-align: center">
                                    <div class="col-lg-12">
                                        <button class="btn btn-success button" ng-click="addSupplier()">Registrarme</button>

                                    </div>
                                </div>
                                <br><br>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>






<script type="text/javascript" src="/js/menu.js"></script>
